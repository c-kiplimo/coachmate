<div class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <p class="back-link p-3" routerLink="/home">
        <fa-icon [icon]="backIcon"></fa-icon> Back to website
      </p>
      <div
        class="card card-table d-flex justify-content-center align-items-center"
      >
        <div class="">
          <h1 class="text-center mb-3">Register</h1>
          <!-- <h6 class="mb-3">Register</h6> -->
          <!-- <button type="button" class="btn btn-primary mb-3">
            <fa-icon [icon]="googleIcon"></fa-icon> with Google
          </button> -->
          <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <h5>Or</h5> -->
          <!-- <hr /> -->
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
        </div>
    
        <form
          *ngIf="!registrationSuccess"
          #registrationForm="ngForm"
          (ngSubmit)="validateEmail()"
          ngNativeValidate
        >
          <div class="row p-2">
            <div class="mb-3 col-md-6">
              <label for="fullname">First Name *</label>
              <input
                [(ngModel)]="formData.firstName"
                name="firstName"
                type="text"
                class="form-control"
                id="firstame"
                required
              />
            </div>
            <div class="mb-3 col">
              <label for="fullname">Last Name *</label>
              <input
                [(ngModel)]="formData.lastName"
                name="lastName"
                type="text"
                class="form-control"
                id="lastName"
                required
              />
            </div>
          </div>
          <div class="mb-3 col">
            <label for="businessName">Business Name *</label>
            <input
              [(ngModel)]="formData.businessName"
              name="businessName"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="row p-2">
            <div class="mb-3 col-md-6">
              <label for="email"
                >Email address *
                <small class="redText ms-2" *ngIf="emailInvalid">
                  Invalid Email</small
                >
              </label>
              <input
                [ngClass]="emailInvalid ? 'input-error' : ''"
                [(ngModel)]="formData.email"
                name="email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="phonenumber" class="form-label">Phone Number *</label>
              <input
                [(ngModel)]="formData.msisdn"
                name="msisdn"
                type="text"
                class="form-control"
                required
                placeholder="eg 0700123456"
                oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g,Â '$1');"
              />
            </div>
          </div>

          <div class="row p-2">
            <div class="mb-3 col-md-6 form-group">
              <label for="Password">Password *</label>
              <div class="input-group">
                <input
                  [type]="fieldTextType ? 'text' : 'password'"
                  [ngClass]="passwordInvalid ? 'input-error' : ''"
                  [(ngModel)]="formData.password"
                  required
                  name="password"
                  type="password"
                  class="form-control border-end-0 border"
                  id="exampleInputPassword"
                  placeholder="Enter Password"
                />
                <span class="input-group-append">
                  <span
                    class="input-group-text bg-transparent ms-n3 border-start-0 border"
                    *ngIf="fieldTextType"
                  >
                    <fa-icon
                      [icon]="eyeIcon"
                      (click)="toggleFieldTextType()"
                    ></fa-icon>
                  </span>
                  <span
                    class="input-group-text bg-transparent ms-n3 border-start-0 border"
                    *ngIf="!fieldTextType"
                  >
                    <fa-icon
                      [icon]="eyeSlashIcon"
                      (click)="toggleFieldTextType()"
                    ></fa-icon>
                  </span>
                </span>
              </div>
            </div>
            <div class="mb-3 col-md-6 form-group">
              <label for="Password">
                Confirm Password *
                <small class="redText ms-2" *ngIf="passwordInvalid">
                  Passwords don't match</small
                ></label
              >
              <div class="input-group">
                <input
                  [type]="fieldTextType ? 'text' : 'password'"
                  [ngClass]="passwordInvalid ? 'input-error' : ''"
                  [(ngModel)]="formData.passwordConfirm"
                  (ngModelChange)="passwordInvalid = false"
                  required
                  name="password"
                  type="password"
                  class="form-control border-end-0 border"
                  id="exampleInputPassword1"
                  placeholder="Confirm Password"
                />
                <span class="input-group-append">
                  <span
                    class="input-group-text bg-transparent ms-n3 border-start-0 border"
                    *ngIf="fieldTextType"
                  >
                    <fa-icon
                      [icon]="eyeIcon"
                      (click)="toggleFieldTextType()"
                    ></fa-icon>
                  </span>
                  <span
                    class="input-group-text bg-transparent ms-n3 border-start-0 border"
                    *ngIf="!fieldTextType"
                  >
                    <fa-icon
                      [icon]="eyeSlashIcon"
                      (click)="toggleFieldTextType()"
                    ></fa-icon>
                  </span>
                </span>
              </div>
            </div>
          </div>

          <!-- <div>
        <input type="checkbox" /><span
          >I have read the terms and conditions</span
        >
      </div> -->
          <button
            type="submit"
            class="btn btn-signup mb-3 mt-2 p-2"
            [disabled]="
              !formData.password ||
              !formData.email ||
              !formData.businessName ||
              !formData.msisdn ||
              !formData.firstName ||
              !formData.lastName
            "
          >
            SUBMIT
          </button>
        </form>
        <div>
          <span
            >Proceed to Login
            <a routerLink="/signin" href="">Login</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
