<div class="row">
  <div class="col mt-4" style="margin-left: 5px">
    <h5 class="fw-bold">
      <i class="fas fa-chevron-left pe-5 pt-3 back-icon back" (click)="back()">
        Back
      </i>
    </h5>
  </div>
</div>
<div class="row justify-content-center m-2 p-3">
  <div class="col-md-8">
    <div class="card card-table justify-content-center align-items-center">
      <div class="m-3">
        <h1 class="text-center mb-3">Contact Form</h1>
      </div>
      <form class="m-3">
        <div class="row justify-content-center">
          <div class="mb-3 col-md-12">
            <label for="exampleInputEmail1">Name *</label>
            <input
              formControlName="name"
              id="form_name"
              type="text"
              name="name"
              class="form-control"
              placeholder="Full name"
              required
            />
          </div>
          <div class="mb-3 col-md-12">
            <label for="exampleInputPassword1">Email *</label>
            <input
              formControlName="email"
              id="form_email"
              type="email"
              name="email"
              class="form-control"
              placeholder="example@mail.com"
              required
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="mb-3 col-md-12">
            <label for="message">Message *</label>
            <textarea
              formControlName="message"
              id="form_message"
              name="message"
              class="form-control"
              placeholder="Your message here"
              rows="3"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-outline-success form-control"
                [disabled]="!contactForm.valid"
              >
                Send Message
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
