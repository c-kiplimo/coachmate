      <div class="row col-12 mb-5 accord-container">
        <h4 class="sub-titles text-center">Contact Form</h4>
        <form class="" [formGroup]="contactForm" (ngSubmit)="contactUsMessage()" ngNativeValidate role="form">
          <div class="form-inner justify-content-center">
            <div class="f-wide">
              <label>Your topic of inquiry / feedback</label>
              <select formControlName="topic" required data-error="Please specify your need." id="form_need" name="need" class="form-control" rows="2">
                <option value="" selected disabled> ---select a field--- </option>
                <option  *ngFor="let field of topics" [value]="field" >
                  {{ field | titlecase }}
                </option>
              </select>
            </div>
            <mat-form-field class="f-wide">
              <mat-label>Message</mat-label>
              <textarea formControlName="message" id="form_message" name="message" class="form-control" placeholder="Your message here" rows="3" required></textarea>
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="text-center">
                <button type="submit" class="btn btn-outline-success" [disabled]="!contactForm.valid">
                  Send Message
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

</div>
