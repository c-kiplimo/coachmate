

        <app-user></app-user>
<div class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card card-table d-flex">
        <div class="">
      <h1 class="modal-title fs-5 text-center" id="exampleModalLabel" >
        Add New Client
      </h1>
    </div>
      <form>
        <div class="row p-2">
          <div class=" mb-3 col-md-6 ">
          <label for="exampleInputEmail1">First Name *</label>
          <input
          [(ngModel)]="addClient.firstName" 
            name="firstName"
            type="text"
            class="form-control"
            id="firstname"
            aria-describedby="emailHelp"
            placeholder="First name"
            required
          />
        </div>
        <div class=" mb-3 col-md-6 ">
          <label for="exampleInputEmail1">Last Name *</label>
          <input
          [(ngModel)]="addClient.lastName"
            name="lastName"
            type="lastNname"
            class="form-control"
            id="lastName"
            aria-describedby="emailHelp"
            placeholder="First name"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g,Â '$1');"
            oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^0/,254).replace(/^7/,2547).replace(/(\..*)\./g, '$1');"
          />
        </div>
        </div>
          <div class="row p-2">
            <div class=" mb-3 col-md-6 ">
          <label for="exampleInputPassword1">Mobile no *</label>
          <input
            required
            [(ngModel)]="addClient.msisdn" 
            name="msisdn"
            type="number"
            class="form-control"
            id="contact"
            placeholder="Contact"
            required
            
          />
        </div>
            <div class=" mb-3 col-md-6 ">
          <label for="exampleInputPassword1">Email *</label>
          <input
          [(ngModel)]="addClient.email" 
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
            </div>
            <div class="row p-2">
              <div class=" mb-3 col-md-6 ">
          <label for="exampleInputPassword1">Address *</label>
          <input
          [(ngModel)]="addClient.physicalAddress"
            name="address"
            type="text"
            class="form-control"
            id="adress"
            placeholder="Address"
            required
          />
        </div>
              <div class=" mb-3 col-md-6 ">
          <label for="profession">Profession *</label>
          <input 
          type="text" 
          class="form-control" 
          id="profession" 
          name="profession"
          placeholder="Enter Client Profession" 
          [(ngModel)]="addClient.profession" 
          required
          >
        </div>
              </div>
            
              <div class="row p-2">
                <div class=" mb-3 col-md-6 ">
                <label class="input-group-text" for="paymentMode">Payment Mode *</label>
              <select class="form-select" name="paymentMode" id="inputGroupSelect01" [(ngModel)]="addClient.paymentMode"
              required>
                <option selected>Select Payment Mode</option>
                <option value="PREPAY">PREPAY</option>
                <option value="POSTPAY">POSTPAY</option>
              </select>
                </div>
          <div class=" mb-3 col-md-6 ">
                <label class="input-group-text" for="clientType">Client Type *</label>
              <select class="form-select" id="inputGroupSelect01" name="clientType" [(ngModel)]="addClient.clientType" required>
                <option selected>Select Client type</option>
                <option value="INDIVIDUAL">INDIVIDUAL</option>
                <option value="CORPORATE">CORPORATE</option>
                <option value="GROUP">GROUP</option>
              </select>
        </div>
        <div class=" mb-3 col-md-6 " *ngIf="this.userRole == 'ORGANIZATION'">
                <label class="input-group-text" for="coach">Assign Coach *</label>
              <select class="form-select" id="inputGroupSelect01" [(ngModel)]="addClient.id" 
              (change)="selectedClient($event)" required>
               <option *ngFor="let coach of OrgCoaches" [value]="coach.id">{{coach.firstName}} {{coach.lastName}}</option>
              </select>
          </div>
        </div>
        <div class="row p-2">
    <div class=" mb-3">
      <label for="reason">Reason *</label>
      <input 
      type="text" 
      class="form-control" 
      placeholder="Reason" 
      required
      name="reason"
      [(ngModel)]="addClient.reason" >
      
    </div>
        </div>
    <div class="modal-footer">
      <button
        type="submit"
        class="btn btn-success"
        data-bs-dismiss="modal"
        (click)="newClient()"
        [disabled]="
        !addClient.firstName||
        !addClient.lastName||
        !addClient.email||
        !addClient.msisdn||
        !addClient.physicalAddress||
        !addClient.paymentMode||
        !addClient.clientType||
        !addClient.reason
        
      ">ADD CLIENT
      </button>
    </div>
      </form>
      </div>
    </div>
  </div>
</div>
