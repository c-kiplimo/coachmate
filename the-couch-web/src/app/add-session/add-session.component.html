
    <div class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card card-table d-flex justify-content-center align-items-center">
            <div class="">
              <h1 class="text-center mb-3">Add session</h1>
            </div>
            <form>
              <div class="row p-2">
                <div class=" mb-3 col-md-12 ">
                  <label for="sessionname">Select Contract</label>
                  <select 
                  class="form-select" 
                  id="inputGroupSelect01" 
                  name="type" 
                  (change)="onContractChange($event)"
                  [(ngModel)]="addSessionForm.contractId"> 
                  <option *ngFor="let contract of contracts" value="{{contract.id}}">{{contract.coachingTopic}}</option>
                  
                </select>
               
                </div>
                <div class=" mb-3 col-md-6 ">
                  <label for="inputlastname">Client Name</label>
                  <input type="text" 
                  class="form-control" 
                  id="inputEmail4" 
                  placeholder="Enter Session Description" 
                  name="details" 
                  [(ngModel)]="addSessionForm.sessionDetails" >
                
                </div>
                <div class="mb-3 col-md-6">
                  <label for="inputEmail4">Select Contract</label>
                  <input type="date" 
                  variant="success" 
                  class="form-control" 
                  id="inputEmail4" 
                  placeholder="Date" 
                  name="session_date" 
                  [(ngModel)]="addSessionForm.sessionDate" >
                  
                </div>
              </div>
              <div class="row p-2">
                <div class=" mb-3 col-md-6 ">
                  <label for="sessionname">Session Name</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="sessionname" 
                  placeholder="Enter Session Name" 
                  name="name" 
                  [(ngModel)]="addSessionForm.name">
               
                </div>
                <div class="mb-3 col-md-6" >
                  <div class="form-group-prepend">
                    <label class="form-group-text" for="clientType">Session Type</label>
                  </div>
                  <select 
                    class="form-select" 
                    id="inputGroupSelect01" 
                    name="type" 
                    [(ngModel)]="addSessionForm.sessionType"> 
                    <option value="INDIVIDUAL">INDIVIDUAL</option>
                    <option value="GROUP">GROUP</option>
                    <option value="OTHER">OTHER</option>
                  </select>
                </div>
              <div class="row p-2">
                <div class=" mb-3 col-md-6 ">
                  <label for="inputlastname">Session Details</label>
                  <input type="text" 
                  class="form-control" 
                  id="inputEmail4" 
                  placeholder="Enter Session Description" 
                  name="details" 
                  [(ngModel)]="addSessionForm.sessionDetails" >
                
                </div>
                <div class="mb-3 col-md-6">
                  <label for="inputEmail4">Session Date</label>
                  <input type="date" 
                  variant="success" 
                  class="form-control" 
                  id="inputEmail4" 
                  placeholder="Date" 
                  name="session_date" 
                  [(ngModel)]="addSessionForm.sessionDate" >
                  
                </div>
              </div>
              <div class="row p-2">
                  <div class="mb-3 col-md-6">
                    <label for="inputEmail4">From</label>
                    <input type="time" 
                    class="form-control" 
                    id="inputEmail4" 
                    placeholder="Time" 
                    name="session_time_from" 
                    [(ngModel)]="addSessionForm.sessionStartTime" >
                    
                    </div>
                <div class="mb-3 col-md-6">
                  <label for="inputEmail4">To</label>
                  <input type="time" 
                  class="form-control" 
                  id="inputEmail4" 
                  placeholder="Time" 
                  name="session_time_to" 
                  [(ngModel)]="addSessionForm.sessionEndTime" >
                  
                </div>
  
              </div>
              <div class="row p-2">
                <div class=" mb-3 col-md-6 ">
                    <label class="form-group-text" for="clientType">Session Venue</label>
                <select class="form-select" 
                    id="inputGroupSelect01" 
                    name="session_venue" 
                    [(ngModel)]="addSessionForm.sessionVenue">
                    <option value="VIRTUAL">VIRTUAL</option>
                    <option value="PHYSICAL">PHYSICAL</option>
                  </select>
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="inputEmail4">Session Goals</label>
                      <input 
                      type="email" class="form-control" 
                      id="inputEmail4" placeholder="Goals" 
                      name="goals" [(ngModel)]="addSessionForm.goals">
                    </div>
                    <div class="text-center">
                <button 
                type="submit" (click)="addSession()"
                class="btn btn-signup mb-3 mt-2 p-2 text-center"
                >Create Session</button>
          </div>
          </div>
