<div class="row justify-content-center">
  <div class="col-md-4">
    <a class="py-3 ps-1 back-link login-back-link" routerLink="/home">
      <fa-icon [icon]="backIcon"></fa-icon> Go to website
    </a>
    <div class="card card-table d-flex justify-content-center align-items-center">
      <img src="../../../assets/images/CoachMatePRO-Transparent.png" alt="logo" class="logo" style="width: 200px;">
      <h4 class="text-center">Sign in</h4>
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <form #loginForm="ngForm" (ngSubmit)="userLogin()">
        <div class="mb-3">
          <label for="email">Email</label>
          <input [(ngModel)]="formData.username" name="username" type="text" class="form-control" id="email"
            aria-describedby="emailHelp" placeholder="eg user@gmail.com" required />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <div class="input-group">
            <input [(ngModel)]="formData.password" [type]="fieldTextType ? 'text' : 'password'" name="password"
              type="password" class="form-control border-end-0 border" id="exampleInputPassword1" placeholder="Password"
              required />
            <span class="input-group-append ">
              <span class="input-group-text bg-transparent ms-n3 border-start-0 border" *ngIf="fieldTextType">
                <fa-icon [icon]="eyeIcon" (click)="toggleFieldTextType()"></fa-icon>
              </span>
              <span class="input-group-text bg-transparent ms-n3 border-start-0 border" *ngIf="!fieldTextType">
                <fa-icon [icon]="eyeSlashIcon" (click)="toggleFieldTextType()"></fa-icon>
              </span>
            </span>
          </div>
        </div>

        <div class="donut-wrapper" *ngIf="loading">
          <div class="donut multi"></div>
        </div>

        <button type="submit" class="btn-signup btn-outline-success mt-2 mb-5" [disabled]="
            !formData.username ||
            !formData.password">
          Login
        </button>
      </form>
      <p><a routerLink="/reset/request" class="link">Forgot Password?</a></p>
      <p>Don't have an account?<a routerLink="/signup" class="link"> Register</a></p>
    </div>
  </div>
</div>
