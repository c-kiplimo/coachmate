
<div class="row">
  <div class="col-3"></div>
  
  <div class="col-md-4">
    <div class="card text-center">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
     
      <div class="form-group input-div">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" ngModel required>
      </div>

      <div class="form-group input-div">
        <label for="inputpassword">Password</label>
        <input type="password" class="form-control" id="inputpassword" placeholder="Password" name="password" ngModel required>
      </div>

      <button type="submit" class="btn btn-success input-div" >Login</button>
      
    </form>


    </div>
  </div>
  </div>
  </div>
