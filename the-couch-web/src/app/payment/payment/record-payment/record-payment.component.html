<div class="row">
  <div class="col mt-4" style="margin-left: 5px">
    <h5 class="fw-bold">
      <i class="fas fa-chevron-left pe-5 pt-3 back-icon back" (click)="back()">
        Back</i
      >
    </h5>
  </div>
</div>

<div class="row justify-content-center m-2 p-3">
  <div class="col-md-4">
    <div class="card card-table justify-content-center align-items-center">
      <div class="m-3">
        <h1 class="text-center mb-3">Record Payment</h1>
      </div>
      <form class="m-3">
        <div class="row justify-content-center">
          <div class="mb-3 col-md-12">
            <label for="client">Payment for:</label>
            <br />
            <select
              class="form-select"
              id="clientId"
              name="clientId"
              [(ngModel)]="paymentForm.clientId"
              id="inputGroupSelect01"
            >
              <option selected>Select Client To Record</option>
              <option *ngFor="let client of clients" value="{{ client.id }}">
                {{ client.firstName + " " + client.lastName }}
              </option>
            </select>
          </div>

          <div class="mb-3 col-md-12">
            <label class="form-group-text" for="modeOfPayment">Mode of Payment</label>
            <div class="row">
              <div class="col-6 input-group-prepend">
                <input class="form-check-input m-2 custom-radio-input" type="radio" name="modeOfPayment"
                  id="flexRadioDefault1" value="AUTO" [(ngModel)]="paymentForm.modeOfPayment" />
                <label class="form-group-text m-2" for="modeOfPayment">AUTO</label>
              </div>
              <div class="col-6 input-group-prepend">
                <input class="form-check-input m-2 custom-radio-input" type="radio" name="modeOfPayment"
                  id="flexRadioDefault2" value="MANUAL" [(ngModel)]="paymentForm.modeOfPayment" />
                <label class="form-group-text m-2" for="modeOfPayment">MANUAL</label>
              </div>
            </div>
          </div>

        </div>
        <div class="row justify-content-center">
          <div class="mb-3 col-md-12">
            <label for="extPaymentRef">External Payment Ref</label>
            <input class="form-control" type="text" id="extPaymentRef" name="extPaymentRef" [(ngModel)]="paymentForm.extPaymentRef" required/>
          </div>
          <div class="mb-3 col-md-12">
            <label for="paymentCurrency">Payment Currency</label>
            <div class="row">
              <div class="col-4 input-group-prepend">
                <input class="form-check-input m-2 custom-radio-input" type="radio" name="paymentCurrency"
                  id="flexRadioDefault1" value="KSH" [(ngModel)]="paymentForm.paymentCurrency" />
                <label class="form-group-text m-2" for="paymentCurrency">KSH</label>
              </div>
              <div class="col-4 input-group-prepend">
                <input class="form-check-input m-2 custom-radio-input" type="radio" name="paymentCurrency"
                  id="flexRadioDefault2" value="USD" [(ngModel)]="paymentForm.paymentCurrency" />
                <label class="form-group-text m-2" for="paymentCurrency">USD</label>
              </div>
              <div class="col-4 input-group-prepend">
                <input class="form-check-input m-2 custom-radio-input" type="radio" name="paymentCurrency"
                  id="flexRadioDefault2" value="CNY" [(ngModel)]="paymentForm.paymentCurrency" />
                <label class="form-group-text m-2" for="paymentCurrency">CNY</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
        <div class="mb-3 col-md-12">
          <label for="description">Description</label>
          <br />
          <input
            class="form-control"
            type="text"
            id="description"
            name="description"
            [(ngModel)]="paymentForm.description"
          />
        </div>
        <div class="mb-3 col-md-12">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            [(ngModel)]="paymentForm.amount"
          />
        </div>
        </div>

        <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" 
        [(ngModel)]="paymentForm.sendNotification" id="sendNotification">
        <label class="form-check-label" name="sendNotification" for="sendNotification">Send Notification to Client</label>
     </div> -->

        <button (click)="recordPayment()" type="submit" class="btn btn-outline-success  btn-signup text-center" [disabled]="!paymentForm.extPaymentRef">
          Record
        </button>
      </form>
    </div>
  </div>
</div>
