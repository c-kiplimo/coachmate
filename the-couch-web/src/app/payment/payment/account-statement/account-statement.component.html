<div class="row">
  <div class="col-5">
        <h3></h3>
  </div>
  <div class="col-5">
    
      <img src="../../../assets/images/CoachMatePRO.png" alt="logo" class="logo" style="  width: 150px;
      height: 100px; padding-top: 0%; margin-top: 0%;">
    
</div>
  <div class="col-2">
        <app-user></app-user>
  </div>
</div>
<button (click)="savePdfDesktop()" class="btn btn-submit"><i class="fa fa-download"></i> Download</button>
<div class="container mb-3" id="statementDesktop">
<h2 style="text-align: center ;" class="mb-5" >Account Statememt</h2>
<div class="mt-3" style="overflow-x:auto;">
  <div class="custom-select">
    <label for="period">Period</label>
    <br>
    <select (change)="applyFilter()" [(ngModel)]="selectedPeriod">
      <option value="1" selected>1 month</option>
      <option value="2">6 months</option>
      <option value="3">1 year</option>
    </select>
</div>

  
  
  <br>
  
  <table>
    <tr>
      <th>Date</th>
      <th>Ref No.</th>
      <th>Description</th>
      <th>Balance Before</th>
      <th>Amount In</th>
      <th>Balance After</th>

    </tr>
    <tr *ngFor="let payment of payments.data" >
      <td>{{ payment.createdAt | date: "MMM d y" }}</td>
      <td>{{ payment.extPaymentRef}}</td>
      <td>{{ payment.description}}</td>
      <td>100 USD</td>
      <td>{{ payment.amountDeposited}}</td>
      <td>60 USD</td>
    </tr>
</table>
</div>
</div>
