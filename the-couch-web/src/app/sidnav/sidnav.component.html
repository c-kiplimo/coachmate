<div
  class="sidenav"
  [ngClass]="collapsed ? 'sidenav-collapsed' : ''"
  [hidden]="
    router.url.includes('signin') ||
    router.url.includes('signup') ||
    router.url.includes('registration') ||
    router.url.includes('reset')
  "
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">c</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">CMS</div>
    <button
      class="btn-close"
      @rotate
      *ngIf="collapsed"
      (click)="closeSidenav()"
    >
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        class="sidenav-nav-link"
        [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          {{ data.label }}
        </span>
      </a>
    </li>
  </ul>
</div>
