<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-table text-center">
          <div class="my-auto">
            <h1 class="text-center mb-3">Registration Confirmation</h1>
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <div class="alert alert-success" *ngIf="confirmationSuccess">
              <p>Account successfully confirmed, You can now proceed to login.</p>
            </div>
            <p class="mb-3" *ngIf="!confirmationSuccess">
              An OTP has been sent to the phone number used to register,enter it
              below to confirm<br />
             
            </p>
            <p id="timer" *ngIf="!isCountdownOver">OTP will expire in: <span>{{time}}</span></p>
            <p id="timer"*ngIf="isCountdownOver">OTP has Expired</p> 
  
            <button type="button" (click)="resendOtp()" class="btn btn-resend-otp mt-2 mb-3" *ngIf="isCountdownOver">
              Resend OTP
            </button>
            <div class="text-center otp-input">
              <label for="otp"> Confirm account: </label>
              <input
                [(ngModel)]="token"
                class="form-control mb-5"
                name="otp "
                id="otp"
                required
                type="text"
                oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"
              />
            </div>
            <button
              type="submit"
              class="btn btn-outline-success mt-2 mb-5"
              (click)="confirmMobileNumber()"
            >
              Confirm
            </button>
            
            <p *ngIf="confirmationSuccess">
              Proceed To <a [routerLink]="'/signin'">Login</a>
            </p>
  
            <p *ngIf="errorMessage">
              Proceed To <a [routerLink]="'/signin'"> Login </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
