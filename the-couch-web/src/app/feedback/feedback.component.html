<div class="row">
    <div class="col-10">
      <h3>Feedback</h3>
    </div>
    <div class="col-2">
      <app-user></app-user>
    </div>
  </div>
  <br>

 
  <div class="row list-container container ">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Client Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Group/Cooporate</th>
          <th scope="col">Address</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let feedback of Feedbacks">
          <th>{{ feedback.id }}</th>
          <td>{{ feedback.firstName }}</td>
          <td>{{ feedback.email }}</td>
          <td>{{ feedback.msisdn }}</td>
          <td>{{ feedback.clientType }}</td>
          <td>{{ feedback.physicalAddress }}</td>
          
      
        </tr>
      </tbody>
    </table>
    <div class="donut-wrapper" *ngIf="loading" [@fadeIn]>
      <div class="donut multi"></div>
    </div>
    <p class="text-muted mt-5" *ngIf="!loading && !Feedbacks.length">
      No clients Found.
    </p>
  </div>
