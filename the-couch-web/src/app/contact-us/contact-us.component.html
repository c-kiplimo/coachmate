<div class="row">
  <div class="col mt-4" style="margin-left: 5px">
    <h5 class="fw-bold">
      <i class="fas fa-chevron-left pe-5 pt-3 back-icon back" (click)="back()">
        Back
      </i>
    </h5>
  </div>
</div>
<div class="row justify-content-center m-2 p-3">
  <div class="col-md-8">
    <div class="card card-table justify-content-center align-items-center">
      <div class="m-3">
        <p class="text-center mb-3 f-weight fw-semi-bold fs-6">  We would love to hear your thoughts, suggestions, concerns or
          problems with anything so we can improve.</p>
      </div>
              <form [formGroup]="feedbackForm" (ngSubmit)="sendFeedback()" id="contact-form" role="form" class="m-3">
                <div class="row justify-content-center">
                  <div class="mb-3 col-md-12">
                        <label for="form_need">What is your feedback about ?*</label>
                        <select formControlName="feedbackField" id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                          <option value="" selected disabled>
                            ---select a field---
                          </option>
                          <option value="" *ngFor="let field of feedbackField" [value]="field">
                            {{ field | titlecase }}
                          </option>
                        </select>
                      </div>
                    </div>
                  <div class="row justify-content-center">
                    <div class="mb-3 col-md-12">
                      <label for="message">Message *</label>
                      <textarea
                        formControlName="message"
                        id="form_message"
                        name="message"
                        class="form-control"
                        placeholder="Your message here"
                        rows="3"
                        required
                      ></textarea>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="text-center">
                        <button
                          type="submit"
                          class="btn btn-outline-success form-control"
                          [disabled]="!feedbackForm.valid"
                        >
                          Send Message
                        </button>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
