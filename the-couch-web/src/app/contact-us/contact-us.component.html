<app-user></app-user>
<div class="container-fluid mt-3 mb-5">
  <div class="container">

    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card card-table mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            <div class="container">
              <p class="lead">
                We would love to hear your thoughts, suggestions, concerns or
                problems with anything so we can improve.
              </p>
              <form [formGroup]="feedbackForm" (ngSubmit)="sendFeedback()" id="contact-form" role="form">
                <div class="controls">
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group mt-2">
                        <label for="form_need">What is your feedback about ?*</label>
                        <select formControlName="feedbackField" id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                          <option value="" selected disabled>
                            ---select a field---
                          </option>
                          <option value="" *ngFor="let field of feedbackField" [value]="field">
                            {{ field | titlecase }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group mt-2">
                        <label for="form_message">Message *</label>
                        <textarea formControlName="message" id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                      </div>
                    </div>

                    <div class="col-md-12">
                      <button type="submit" class="btn btn-signup mt-3">
                        Send Message
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /.8 -->
      </div>
      <!-- /.row-->
    </div>
  </div>
</div>
