<div class="row">
    <div class="col-10">
        <h3>Contracts</h3>
    </div>
    <div class="col-2">
        <app-user></app-user>
    </div>
</div>
<div class="row">
    <div class="col-10">
    </div>
    <div class="col-2">
        <button type="button" routerLink="/addSession" class="btn btn-success"><i class="fa-solid fa-user-plus"></i>Add Session</button>
    </div>
</div>
<div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">session Name</th>
            <th scope="col">Group/Individual</th>
            <th scope="col">Added On</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of Sessions">
            <th scope="row">{{session.id}}</th>
            <td>{{session.name}}</td>
            <td>{{session.type}}</td>
            <td>{{session.session_date}}</td>
            <td>{{session.session_venue}}</td>
            <td>{{session.status}}</td>
            <td class="actions">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash-can"></i>
            </td>
          </tr>
        </tbody>
      </table>
</div>
